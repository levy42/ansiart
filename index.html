<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<article>
    <h3><span class="logo">###</span>ANSIART - Tool
        for generating ANSI pictures from images</h3>
    <a href="http://twitter.com/share?url=http://ansiart.online&test=ANSI ART"><img
            class="share" src="img/tw.png"></a>
    <a href="http://www.facebook.com/sharer.php?s=100&p[title]=ANSI ART&p[url]=http://ansiart.online&p[images][0]=http://ansiart.online/static/einstein.png"><img
            class="share" src="img/fb.png"></a>
    <a href="http://vkontakte.ru/share.php?url=http://ansiart.online&title=ANSI ART&image=http://ansiart.online/static/einstein.png"><img
            class="share" src="img/vk.png"></a>
    <div class="form">
        <label class="file">
            <input id="file" type="file" accept=".png,.jpg,.gif"
                   required/>
            <span>Upload image</span>
        </label>
        <div>
            <label for="size">Size:</label>
            <select class="form-control" id="size">
            </select>
        </div>
        <div>
            <label for="palette">Palette:</label>
            <select id="palette" name="palette">
            </select>
        </div>
        <div>
            <label for="inv">Inverse:</label>
            <input id="inv" type="checkbox" name="inverse">
        </div>
        <button id="submit" class="submit" disabled>Create</button>
        <div>
            <pre id="palette_text"></pre>
        </div>
    </div>
    <p id="error"><strong>Error!</strong> Failed to create picture. Check your
        image file</p>
    <img id="img"/>
    <pre id="text"></pre>
</article>
</body>
</html>
