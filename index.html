<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(-|-)</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
</head>
<body>
<article>
    <h3><span class="logo">###</span>ANSIART - Tool
        for generating ANSI pictures from images</h3>
    <a href="http://twitter.com/share?url=http://ansiart.online&test=ANSI ART"><img
            class="share" src="static/tw.png"></a>
    <a href="http://www.facebook.com/sharer.php?s=100&p[title]=ANSI ART&p[url]=http://ansiart.online&p[images][0]=http://ansiart.online/static/einstein.png"><img
            class="share" src="static/fb.png"></a>
    <a href="http://vkontakte.ru/share.php?url=http://ansiart.online&title=ANSI ART&image=http://ansiart.online/static/einstein.png"><img
            class="share" src="static/vk.png"></a>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label class="file">
            <input id="file" type="file" name="file" accept=".png,.jpg,.gif"
                   required/>
            <span>Upload image</span>
        </label>
        <div>
            <label for="size">Size:</label>
            <select class="form-control" id="size" name="size">
                {% for opt_name, opt_value in sizes %}
                    <option value="{{ opt_value }}">{{ opt_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="palette">Palette:</label>
            <select id="palette" name="palette">
                {% for opt,value in palettes.items() %}
                    <option about="{{ " ".join(value) }}"
                            {% if opt == 'Default' %}selected{% endif %}>{{ opt }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="inv">Inverse:</label>
            <input id="inv" type="checkbox" name="inverse">
        </div>
        <input class="submit" type="submit"
               value="Create"
               style="margin-left: 20px"/>
        <div>
            <pre style="display: inline-block" id="palette_text"></pre>
        </div>
    </form>
    <img id="img" src="">

    {% if image %}
        <pre style=" font-size: x-small;{% if inverse %}background: black; color: white{% endif %}">{{ image }}</pre>
    {% endif %}
    {% if error %}
        <div class="error">
            <strong>Error! </strong> {{ error }}
        </div>
    {% endif %}
</article>
</body>
</html>
