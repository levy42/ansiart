<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<article>
    <h3><span class="logo">#ANSIART</span> - Tool
        for generating ANSI pictures from images</h3>
    <a onclick="share('tw')"><img class="share" src="img/tw.svg"></a>
    <a onclick="share('fb')"><img class="share" src="img/fb.svg"></a>
    <a onclick="share('vk')"><img class="share" src="img/vk.svg"></a>
    <div class="form">
        <label class="file">
            <input id="file" type="file" accept=".png,.jpg,.gif"
                   required/>
            <span>Upload image</span>
        </label>
        <select class="form-control" id="size"></select>
        <select id="palette" name="palette"></select>
        <div>
            <label>Contrast:</label>
            <input id="range" type="range" max="127" min="0" value="10">
        </div>
        <div>
            <label>Inverse:</label>
            <input id="inv" type="checkbox" name="inverse">
        </div>
        <button id="submit" class="submit" disabled>Create</button>
    </div>
    <p id="error"><strong>Error!</strong> Failed to create picture. Check your
        image file</p>
    <img id="img"/>
    <pre id="text"></pre>
</article>
</body>
</html>
